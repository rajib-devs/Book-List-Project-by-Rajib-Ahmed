<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList project by Rajib</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col p-1 text-center">
                <p>Hi, We are offering 40% commission for our partenrs to get books</p>
            </div>
        </div>
    </div>
    <header class="header bg-primary text-white p-3 text-center fix-on-scrool">

        <h2>Bool List</h2>
    </header>


    <div class="container">
        <div class="row">
            <div class="col text-center">

                <div id="msg" class="col-6 m-auto"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 m-auto">
                    <form id="bookListForm">
                        <input type="text" id="inputTitle" placeholder="Write your Book title" class="form-control m-2"
                            autofocus>
                        <input type="text" id="inputAuthor" placeholder="Write name of author" class="form-control m-2">
                        <input type="text" id="inputIsbn" placeholder="Write ISBN" class="form-control m-2">
                        <input type="submit" value="Save" id="saveBook" class="form-control m-2 bg-primary text-white">
                    </form>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 m-auto">
                <table class="table">
                    <thead>
                        <th scope="col">Title</th>
                        <th scope="col">Book</th>
                        <th scope="col">ISBN</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody id="TableList">

                    </tbody>
                </table>
            </div>
        </div>





    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
